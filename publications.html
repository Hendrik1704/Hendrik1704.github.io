<!DOCTYPE html>
<html lang="en">
<head>
    <title>Publications</title>
    <meta charset="utf-8">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">

      .pub-style a:hover {

        color: #065f46;
      }

      <h1 class="text-green-700">Publications</h1>
    </div>
