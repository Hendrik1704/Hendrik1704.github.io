<!DOCTYPE html>
<html lang="en">
<head>
    <title>Software</title>
    <meta charset="utf-8">
    <meta name="description" content="Software developed by Hendrik Roch">
    <meta name="keywords" content="software, code, development">
    <meta name="author" content="Hendrik Roch">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Styling for repository links */
        .repo-links {
            margin-top: 30px;
            text-align: left;
            font-size: 18px;
            color: #047857;
        }

        .repo-links a {
            color: #047857;
            text-decoration: none;
            font-weight: bold;
        }

        .repo-links a:hover {
            text-decoration: underline;
        }

        /* Styling for GitHub profile link */
        .github-link {
            font-size: 20px;
            color: #065f46;
            margin-bottom: 20px;
        }

        .github-link a {
            color: #065f46;
            font-weight: bold;
        }

        .github-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
  <div id="containerFlexible">
    <!-- header -->
    <div class="header">
      <h1 class="text-green-700">Software</h1>
    </div>

    <!-- insert navigation bar -->
    <script id="insert_menu" src="scripts/nav.js"></script>

    <div class="github-link">
      <a href="https://github.com/Hendrik1704" target="_blank">Visit my GitHub Profile</a>
    </div>

    <!-- main content -->
    <div class="repo-links"></div> <!-- Placeholder for dynamically loaded repository links -->
  </div>

  <!-- Fetching GitHub Repositories dynamically -->
  <script>
    fetch('https://api.github.com/users/Hendrik1704/repos')
      .then(response => response.json())
      .then(data => {
        const repoLinksDiv = document.querySelector('.repo-links');
        let repoList = '<h2 class="text-green-700">Public GitHub Repositories</h2><ul>';
        
        data.forEach(repo => {
          repoList += `<li><a href="${repo.html_url}" target="_blank">${repo.name}</a></li>`;
        });
        
        repoList += '</ul>';
        repoLinksDiv.innerHTML = repoList;
      })
      .catch(error => {
        console.error('Error fetching GitHub repositories:', error);
      });
  </script>
</body>
</html>
